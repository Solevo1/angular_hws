<!--
1. Use RxJs to get data from inputs
2. Pass the data to calculateMortgage function
3. Print calculateMortgage result in <div id="result"></div>
-->
<h1>Mortgage Calculator</h1>

<input type="number" id="loanAmount" min="1" placeholder="Loan Amount, $">
<input type="number" id="loanInterest" min="1" max="100" placeholder="Interest Rate, %">
<select id="loanLength">
  <option value="15">15 years</option>
  <option value="20">20 years</option>
  <option value="25">25 years</option>
  <option value="30" selected>30 years</option>
</select>
<div id="result"></div>
